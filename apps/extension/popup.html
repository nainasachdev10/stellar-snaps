<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Snaps</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo { color: #8b5cf6; }
    #status {
      font-size: 12px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }
    .status-ok { background: #166534; color: #86efac; }
    .status-warn { background: #854d0e; color: #fde047; }
    .status-error { background: #991b1b; color: #fca5a5; }
    p {
      font-size: 12px;
      color: #94a3b8;
      margin: 12px 0 0 0;
    }
    a { color: #8b5cf6; }
  </style>
</head>
<body>
  <h1><span class="logo">&#10022;</span> Stellar Snaps</h1>
  <div id="status">Checking...</div>
  <p>Renders payment cards for Stellar Snap links and makes web+stellar: URIs work on desktop.</p>
  <p><a href="https://stellar-snaps.vercel.app" target="_blank">Create a Snap</a></p>
  <script src="popup.js"></script>
</body>
</html>
